<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        <b>yamada hiroyuki</b>の独り言
      </p>

      </br>
      <div class="columns">
        <div class="column">
          <div style="background-color: #42afe3">ちなみに</br>
            私の戦闘力は530万です。</br>
          </div>
        </div>
        <div class="column">
          <div style="background-color: #f68b39">
            <b>んなわけなかろうもん！！！</b>
          </div>
        </div>
        <div class="column">
          <div style="background-color: #fce473">
            ぬわーーーーーーっっっ！
          </div>
        </div>
      </div>
      <a class="button is-info" id="search">
        戦闘力が53万の人を探す
      </a>
      </br></br>
      <div id="detail" style="display: none;">
        ・フリーザ様</br>
        ・吉田沙保里
      </div>
    </div>
  </section>
  <script type="text/javascript">
    $("#search").click(function(){
      $("#search").addClass("is-loading");
      function wait(sec) {
        var objDef = new $.Deferred;
        setTimeout(function () {
        objDef.resolve(sec);
        }, sec*1000);
        return objDef.promise();
      };

      wait(5).done(function () {
        //alert("crick!!");
        $("#detail").css("display", "");
        $("#search").removeClass("is-loading");
      });
    });
  </script>
  </body>
</html>
